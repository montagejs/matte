<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="input-number.css"> 

    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "inputNumber"},
                "_numberFieldTextFieldComponent": {"@": "number"},
                "_numberFieldMinusComponent": {"@": "minus"},
                "_numberFieldPlusComponent": {"@": "plus"}
            }
        },

        "number": {
            "prototype": "ui/input-text.reel",
            "properties": {
                "element": {"#": "number"}
            },
            "bindings" : {
                "value": {"<->": "@owner.value"}
            }
        },

        "plus": {
            "prototype": "ui/button.reel",
            "properties": {
                "element": {"#": "buttonPlus"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {
                        "@": "owner"
                    }
                }
            ]
        },

        "minus": {
            "prototype": "ui/button.reel",
            "properties": {
                "element": {"#": "buttonMinus"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {
                        "@": "owner"
                    }
                }
            ]
        }

    }
    </script>

</head>
<body>

    <div data-montage-id="inputNumber" class="matte-InputNumber">
        <button data-montage-id="buttonMinus" class="matte-InputNumber-minus" tabindex="-1">-</button>
        <input data-montage-id="number" class="matte-InputNumber-input" type="text">
        <button data-montage-id="buttonPlus" class="matte-InputNumber-plus" tabindex="-1">+</button>
    </div>

</body>
</html>
