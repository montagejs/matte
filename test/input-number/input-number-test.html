<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

     <script type="text/montage-serialization">
        {

                    "num1": {"@": "num1"},
                    "num2": {"@": "num2"},
                    "valueless": {"@": "valueless"},
                    "num3": {"@": "num3"},
                    "num4": {"@": "num4"},
                    "floatTest": {"@": "floatTest"},
                    "converterTest": {"@": "converterTest"}
                }
            },

            "num1": {
                "prototype": "ui/input-number.reel",
                "properties": {
                    "element": {"#": "num1"}
                }
            },

            "num2": {
                "prototype": "ui/input-number.reel",
                "properties": {
                    "element": {"#": "num2"}
                }
            },

            "valueless": {
                "prototype": "ui/input-number.reel",
                "properties": {
                    "element": {"#": "valueless"}
                }
            },

            "floatTest": {
                "prototype": "ui/input-number.reel",
                "properties": {
                    "element": {"#": "floatTest"}
                }
            },

            "converterTest": {
                "prototype": "ui/input-number.reel",
                "properties": {
                    "element": {"#": "converterTest"}
                }
            },

            "num3": {
                "prototype": "ui/input-number.reel",
                "properties": {
                    "element": {"#": "num3"},
                    "accept": "",
                    "alt": "num3",
                    "autocomplete": "on",
                    "autofocus": "true",
                    "checked": "false",
                    "dirname": "dirname",
                    "disabled": "true",
                    "form": "form",
                    "formaction": "formaction",
                    "formenctype": "formenctype",

                    "formtarget": "formtarget",
                    "height": "200",

                    "readonly": "true",
                    "required": "true",
                    "size": "20",
                    "src": "src",
                    "width": "200"
                }
            },

            "num4": {
                "prototype": "ui/input-number.reel",
                "properties": {
                    "element": {"#": "num4"}
                }
            },

            "scroller": {
                "prototype": "ui/scroller.reel",
                "properties": {
                    "element": {"#": "scroller"}
                }
            }
        }
    </script>

</head>
<body>
    <form data-montage-id="input-form" class="form-stacked">
        <label for="num1">Required Text</label>
        <input type="number" placeholder="Enter number" data-montage-id="num1" required maxlength="20" size="10" min="0" max="100" step="5"/>

        <label for="num2">Disabled Initially</label>
        <input type="number" data-montage-id="num2" disabled value=9/>

        <label for="num3"></label>
        <input type="text" data-montage-id="num3"  value="0" max="20" min="0" step="2"  width="100" height="100" multiple="true" name="num3" list="list1" />

        <label for="floatTest">Float</label>
        <input type="number" data-montage-id="floatTest" disabled value="9.2"  step=".01"/>

        <label for="valueless">No value</label>
        <input type="number" data-montage-id="valueless" required />

        <label for="converterTest">Convert to valid numerical value</label>
        <input type="number" data-montage-id="converterTest" step=".01"/>

    </form>

    <h2>Scroll</h2>
    <form action="" method="get">
    <div data-montage-id="scroller" style="background:#CCC; height: 300px;">
        <div style="background:#A00; height:260px; width:10px">.</div>
        <label for="num4">Number Input</label>
        <input type="number" placeholder="Enter number" data-montage-id="num4" required maxlength="20" size="10" min="0" max="100" step="5"/>

        <div style="background:#A00; height:200px; width:10px">.</div>
    </div>
    </form>
</div>
