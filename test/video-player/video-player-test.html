<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script type="text/javascript" src="../../node_modules/montage/montage.js" data-package="../../"></script>
    <script type="text/montage-serialization">
        {
            "test": {
                "prototype": "test/video-player/video-player-test",
                "properties": {
                    "videoPlayer1": {"@": "videoPlayer1"}
                }
            },
            "videoPlayer1": {
                "prototype": "ui/video-player.reel",
                "properties": {
                    "element": {
                        "#": "videoPlayer1"
                    },
                    "videoController" : {
                        "@": "mediaController1"
                    },
                    "autoHide": "true",
                    "src": "sample.ogv",
                    "supportsFullScreen": "true"
                }
            },
            "videoPlayer2": {
                "prototype": "ui/video-player.reel",
                "properties": {
                    "element": {
                        "#": "videoPlayer2"
                    },
                    "videoController" : {
                        "@": "mediaController1"
                    }
                }
            },
            "videoPlayer3": {
                "prototype": "ui/video-player.reel",
                "properties": {
                    "element": {
                        "#": "videoPlayer3"
                    }
                }
            },
            "videoPlayer4": {
                "prototype": "ui/video-player.reel",
                "properties": {
                    "element": {
                        "#": "videoPlayer4"
                    },
                    "sources" : [
                        {"src": "some.movie", "type": "video/invalid-format"},
                        {"src": "sample.ogv", "type": "video/ogg"}
                    ],
                    "autoHide": true,
                    "supportsFullScreen": true
                }
            },
            "mediaController1": {
                "prototype": "montage/core/media-controller",
                "properties": {
                    "autoplay": false
                }
            }
        }
    </script>

</head>
<body>
    <h1>VideoPlayer test</h1>

    <video data-montage-id="videoPlayer1"></video>
    <video data-montage-id="videoPlayer2" src="sample.ogv" poster="movie.jpg" controls></video>

    <video data-montage-id="videoPlayer3" poster="movie.jpg" controls>
        <source src="some.movie" type="video/invalid-format"/>
        <source src="sample.ogv" type="video/ogg"/>
        <track kind="subtitles" label="English captions" src="movie3-subtitles-en.vtt" srclang="en" default>
    </video>
    
    <video data-montage-id="videoPlayer4"></video>

</body>
</html>
