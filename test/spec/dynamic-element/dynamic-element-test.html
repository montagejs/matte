<!DOCTYPE html>

<head>

    <script type="text/montage-serialization">
        {
            "test": {
                "prototype": "spec/dynamic-element/test",
                "properties": {
                    "dynamicElement": {"@": "dynamicElement"}

        }

    <div data-montage-id="dynamicElement"><div id="bar2"></div></div>
