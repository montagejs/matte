<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script type="text/javascript" src="../../../node_modules/montage/montage.js" data-package="../../"></script>
    <script type="text/montage-serialization">
        {
            "test": {
                "prototype": "spec/popup/popup-in-window-test",
                "properties": {
                    "testPopup": {"@": "testPopup"},
                    "popupButton": {"@": "popupButton"}
                }
            },
            "testPopup": {
                "prototype": "montage/ui/component",
                "properties": {
                    "element": {"#": "testPopup"},
                    "identifier": "testPopup",
                    "hasTemplate": false
                }
            },
            "popupButton": {
                "prototype": "ui/button.reel",
                "properties": {
                    "element": {"#": "popupButton"},
                    "identifier": "popupButton"
                }
            }
        }
    </script>
    <style>
        .popupButton {
            position:absolute;
            top:30%;
            bottom:0;
            left:0;
            right:0;
            width:200px;
            height:70px;
            border-radius:5px;
            border:1px solid black;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <!-- TODOz: need to come up with some content here -->
    <div data-montage-id="popupButton" class="popupButton">PopupButton</div>
    <section data-montage-id="testPopup" class="testPopup" style="display: none;height: 100px; width: 200px; overflow: none;">
        <p>Lorem ipsum dolor sit amet.</p>
    </section>
</body>
</html>
