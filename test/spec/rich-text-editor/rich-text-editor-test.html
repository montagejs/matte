<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script type="text/javascript" src="../../../node_modules/montage/montage.js" data-package="../../"></script>
    <script type="text/montage-serialization">
        {
            "test": {
                "prototype": "spec/rich-text-editor/rich-text-editor-test",
                "properties": {
                    "editor1": {"@": "editor1"},
                    "editor2": {"@": "editor2"}
                }
            },


             "editor1": {
                 "prototype": "matte/ui/rich-text-editor/rich-text-editor.reel",
                 "properties": {
                     "element": {"#": "editor1"}
                 }
             },

             "editor2": {
                 "prototype": "matte/ui/rich-text-editor/rich-text-editor.reel",
                 "properties": {
                     "element": {"#": "editor2"},
                     "value": "Montage Rocks!"
                 }
             }
        }
    </script>

</head>
<body>
    <h1>RichText Editor test</h1>
    <div data-montage-id="editor1" style="width: 400px; height: 200px">Hello Montage</div>
    <div data-montage-id="editor2" style="width: 400px; height: 200px">Hello Montage</div>
</body>
</html>
