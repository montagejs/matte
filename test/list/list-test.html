<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="text/javascript" src="../../node_modules/montage/montage.js" data-package="../../"></script>
    <script type="text/montage-serialization">
        {
            "test": {
                "prototype": "test/list/list-test",
                "properties": {
                    "list1": {"@": "list1"},
                    "list2": {"@": "list2"}
                }
            },

            "slider1": {
                "prototype": "ui/input-range.reel",
                "properties": {
                    "element": {"#": "slider"}
                }
            },

            "list1": {
                "prototype": "ui/list.reel",
                "properties": {
                    "element": {"#": "list1"},
                    "content": [0, 1, 2]
                }
            },

            "list2": {
                "prototype": "ui/list.reel",
                "properties": {
                    "element": {"#": "list2"},
                    "content": [0, 1, 2, 0, 1, 2, 0, 1, 2, 0, 1, 2, 0, 1, 2]
                }
            }
        }
    </script>
    <style>
        .list2 {
            height: 100px;
            width: 100px;
        }
    </style>
</head>
<body>

<div data-montage-id="list1" class="list1">
    List Item
    <span data-montage-id="slider" class="slider"></span>
</div>

<div data-montage-id="list2" class="list2">
    <p>Item</p>
</div>

</body>
</html>
